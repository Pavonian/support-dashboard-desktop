<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Support Dashboard</title>
    <style>
      html, body {
          height: 100%;
          width: 100%;
          background: #EEEEEE;
          padding: 0;
          margin: 0;
      }

      #sidebar {
          background: #F5F5F5;
          float: left;
          width: 70px;
          height: 100%;
      }

      #content {
          float: right;
          width: calc(100% - 70px);
          height: 100%;
      }

      webview {
          width: 100%;
          margin: 0 auto;
          overflow-x: hidden;
          overflow-y: hidden;
      }


      #full {
          float: left;
          width: 100%;
          height: 100%;
      }

      #left {
          float: left;
          width: 50%;
          height: 100%;
      }

      #right {
          float: right;
          width: 50%;
          height: 100%;
      }

      .height-quarter {
          height: 25%;
      }

      .height-half {
          height: 50%;
      }

      .height-full {
          height: 100%;
      }

    </style>
  </head>
  <body>
    <div id="sidebar"></div>
    <div id="content"></div>
  </body>

  <script>
    require('./loader.js')
  </script>
</html>

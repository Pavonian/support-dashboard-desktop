<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Klinker Apps Dashboard</title>
    <style>
      html, body {
          height: 100%;
          width: 100%;
          background: #EEEEEE;
          padding: 0;
          margin: 0;
      }

      webview {
          margin: 0 auto;
          overflow-x: hidden;
          overflow-y: hidden;
      }

      #left {
          float: left;
          width: 40%;
          height: 100%;
      }

      #right {
          float: right;
          width: 60%;
          height: 100%;
      }

      #left > webview {
          height: 33%;
          width: 100%
      }

      #right > webview {
          height: 50%;
          width: 100%;
      }

    </style>
  </head>
  <body>
    <div id="left">
      <webview id="pulse-reviews" partition="persist:webview" preload="./resources/js/webview-preload.js" src="https://play.google.com/apps/publish/?account=6337185423976596164#ReviewsPlace:p=xyz.klinker.messenger"></webview>
      <webview id="talon-reviews" partition="persist:webview" preload="./resources/js/webview-preload.js" src="https://play.google.com/apps/publish/?account=6337185423976596164#ReviewsPlace:p=com.klinker.android.twitter_l"></webview>
      <webview id="pulse-admin" partition="persist:webview" preload="./resources/js/webview-preload.js" src="https://messenger.klinkerapps.com/admin.html"></webview>
    </div>
    <div id="right">
      <webview id="purchases" partition="persist:webview" preload="./resources/js/webview-preload.js" src="https://play.google.com/apps/publish/?account=6337185423976596164#OrderManagementPlace"></webview>
      <webview id="lower-right" partition="persist:webview" preload="./resources/js/webview-preload.js" src="http://mail.klinkerapps.com"></webview>
    <div>
  </body>

  <script>
    require('./resources/js/renderer.js')
  </script>
</html>
